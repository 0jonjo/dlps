---
layout: default
---

<a href="{{ "/" | prepend: site.baseurl }}" class="back-link">
  &#10094; Home
</a>

<article>

  <h1 class="post-title divided">
    {{ page.title }}
  </h1>

  {{ content }}

  <div class="article-meta">
    <div>{{ page.author }}</div>
    <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
  </div>

</article>
