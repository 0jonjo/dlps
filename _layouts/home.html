---
layout: default
---

<header class="site-masthead">
  <h1>
    {{ site.title }}
  </h1>
  <h2>
    {{ site.description }}
  </h2>
</header>

<main class="home">

  <h1>
    Contents
  </h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" class="post-link">
          <span class="post-title">
            {{ post.title }}
          </span>
          <span class="post-date">
            {{ post.date | date: "%b %-d, '%y" }}
          </span>
        </a>
      </li>
    {% endfor %}
  </ul>

</main>
